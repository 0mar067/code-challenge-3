<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  <script src="./src/index.js" defer></script>
</head>
<header>
<div>
    <h1 id="header">my blog</h1>
</div>
</header>
<aside>
<div id="container">
    <h2>all posts</h2>
    <div id="post-list"></div>
    <h2>add post</h2>
    <form id="new-post">
        <h3>update post details</h3>
        <label for="new-post-title"> Title:</label>
        <input type="text" name="title" id="new-post-title" required>
        <label for="new-post-content"> content:</label>
        <textarea name="content" id="new-post-content" rows="7" required></textarea>
        <label for="new-post-author">author</label>
        <input type="text" name="author" id="new-post-author" required>
        <label for="new-post-image">image URL</label>
        <input type="text" name="image" id="new-post-image" required>
        <button type="submit" >Add post</button>
    </form>
</div>
</aside>
<main>
    <h2>post details</h2>
    <form id="edit-post-form" class="hidden"> <!-- Add 'hidden' class by default -->
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
    <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
</form>
</main>
<body>
    
</body>
</html>
